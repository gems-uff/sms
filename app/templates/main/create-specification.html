{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
{% include "main/_navigation.html" %}
<div class="page-header">
  <h1>Adicionar Especificação</h1>
</div>
<h3>Reativo: {{ product.name }}</h3>
<hr />
{{ wtf.quick_form(form) }}

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  $(document).ready(function () {
    $('form').submit(function () {
      var units = $('#units').val();
      if (units > 1) {
        var c = confirm(
          `Você está adicionando uma especificação com ${units} unidades de estoque. Tem certeza?`
        );
        return c;
      };
    });
  });
</script>
{% endblock %}
